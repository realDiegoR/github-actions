name: Creando eventos en GitHub Actions
run-name: Eventos aleatorios del segundo reto
on:
  push:
    branches:
      - main
      - releases/**
  pull_request:
    types:
      - opened
      - edited
  fork:
  issues:
    types:
      - pinned
      - labeled
      - assigned
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      -  name: Checkout
         uses: actions/checkout@v3
      -  name: Setup Node
         uses: actions/setup-node@v3
         with:
          node-versoin: 18
      -  name: Set variable
         run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      -  name: Run script
         run: node index.js
